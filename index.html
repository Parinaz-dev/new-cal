<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new cal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="parent">
      <div class="calculator">
        <div class="up-screen">
          <input id="screen" type="text" />
        </div>
        <div class="down-btn">
          <div class="first">
            <button class="btn">C</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">-</button>
          </div>
          <div class="between">
            <div class="left">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
            </div>
            <div class="right">
              <button id="plus">+</button>
            </div>
          </div>
          <div class="end">
            <button class="btn">0</button>
            <button class="btn">H</button>
            <button class="btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btn = document.querySelectorAll(".btn");
      const screen = document.getElementById("screen");
      const plus = document.getElementById("plus");
      const clear = document.querySelector(".first button:nth-child(1)");
      const equal = document.querySelector(".end button:nth-child(3)");

      plus.addEventListener("click", function (p) {
        screen.value = plus.textContent;
      });

      btn.forEach((btn) => {
        btn.addEventListener("click", () => {
          const value = btn.textContent;
          if (value === "H") {
            return;
          }
          if (value === "C") {
            screen.value = "";
            return;
          }
          if (value === "=") {
            return;
          }
          screen.value += btn.textContent;
        });
      });
    </script>
  </body>
</html>
